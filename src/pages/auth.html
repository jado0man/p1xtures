<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Supabase Auth</title>
</head>

<body class="text-light">
    <div id="auth-container" class="container text-center my-5 py-5">
        <h1 class="fs-1 fw-bold">Welcome to motionp1xtures</h1>

        <!-- Login Form -->
         <div class="container w-50 mt-5">
             <div id="login-form" class="d-flex justify-content-center align-items-center flex-column rounded-1 border border-1 border-light py-3">
                 <p class="fs-2 fw-semibold">Login</p>
                 <input type="email" id="login-email" class="form-control-lg w-75 mb-2 bg-dark text-light fw-semibold border-0" placeholder="Email" required />
                 <input type="password" id="login-password" class="form-control-lg w-75 mt-2 bg-dark text-light fw-semibold border-0" placeholder="Password" required />
                 <button id="login-btn" class="btn btn-lg btn-warning fw-semibold my-3 w-75">Login</button>
                </div>
            </div>

        <!-- Signup Form -->
        <div class="container w-50 mt-5">
        <div id="signup-form" class="d-flex justify-content-center align-items-center flex-column rounded-1 border border-1 border-light py-3">
            <p class="fs-2 fw-semibold">Sign Up</p>
            <input type="email" id="signup-email" class="form-control-lg w-75 mb-2 bg-dark text-light fw-semibold border-0" placeholder="Email" required />
            <input type="password" id="signup-password" class="form-control-lg w-75 mt-2 bg-dark text-light fw-semibold border-0" placeholder="Password" required />
            <button id="signup-btn" class="btn btn-lg btn-info fw-semibold my-3 w-75">Sign Up</button>
        </div>


        <div id="message"></div>
    </div>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="../scripts/auth.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
