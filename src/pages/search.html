<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="text-light">
    <!-- nav -->
    <nav class="navbar navbar-expand-lg" style="background: #1d1d1d;">
        <div class="container-fluid">
            <a class="navbar-brand text-light fw-semibold" href="../index.html">motionp1xtures</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navToggle"
                aria-controls="navToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navToggle">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="lists.html">Lists</a>
                    </li>
                </ul>
                <a href="search.html" class="btn btn-outline-light text-dcoration-none rounded-1 fw-semibold">
                    <i class="bi-search me-2"></i>Search for movies and shows
                </a>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="container my-3 d-flex">
        <input id="movie-title" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button id="search-btn" class="btn btn-success" type="submit">Search</button>
    </div>

    <div class="container justify-content-center">
        <div id="alerts"></div>
        <div id="search-results" class="row row-cols-2 row-cols-lg-4 row-cols-md-2 row-cols-sm-2 g-4">
        </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModal" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-body">
                    <div class="container row">
                        <img id="modal-movie-poster" class="col-4 col-sm-12 col-md-12 col-lg-4 rounded-1 mb-3 h-100" alt="Movie Poster" style="min-width: 250px; min-height: 350px; "/>
                        <div class="col-8 col-sm-12 col-md-12 col-lg-8">
                            <p id="modal-movie-title" class="fs-1 fw-semibold mb-1 lh-1"></p>
                            <div class="mb-2 fw-semibold">
                                <span id="modal-movie-year" style="color: #ff9a48;"></span>
                                <span> &nbsp;•&nbsp; </span>
                                <span id="modal-movie-runtime" style="color: #5bd0ff;"></span>
                                <span> &nbsp;•&nbsp; </span>
                                <span style="color: #ffed49;">IMDB
                                    <span id="modal-movie-imdbRating"></span></span>
                                <span> &nbsp;•&nbsp; </span>
                                <span style="color: #3fff89;">Meta
                                    <span id="modal-movie-metascore"></span></span>
                                <span> &nbsp;•&nbsp; </span>
                                <span style="color: #e88bff;">Rated
                                    <span id="modal-movie-rated"></span></span>
                                <br>
                            </div>
                            <p id="modal-movie-genre" class="text-light fw-semibold mb-3"></p>
                            <p id="modal-movie-plot" class="text-light text-opacity-75 fw-medium"></p>
                            <div class="text-light text-opacity-75">
                                <p>Director: <span id="modal-movie-director" class="fw-semibold"></span></p>
                                <p>Cast: <span id="modal-movie-actors" class="fw-semibold"></span></p>
                                <p>Country: <span id="modal-movie-country" class="fw-semibold"></span></p>
                                <p>Released: <span id="modal-movie-released" class="fw-semibold"></span></p>
                                <p>Language: <span id="modal-movie-language" class="fw-semibold"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../scripts/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
