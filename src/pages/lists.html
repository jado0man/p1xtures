<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="text-light">
    <nav class="navbar navbar-expand-lg" style="background: #1d1d1d;">
        <div class="container-fluid">
            <a class="navbar-brand text-light fw-bold" href="../index.html">motionp1xtures</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navToggle"
                aria-controls="navToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navToggle">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="account.html">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light active fw-bold" aria-current="page"
                            href="#">Lists</a>
                    </li>
                </ul>
                <a href="search.html" class="btn btn-outline-light text-dcoration-none rounded-1 fw-semibold">
                    <i class="bi-search me-2"></i>Search for movies and shows
                </a>
            </div>
        </div>
    </nav>
    <div class="container justify-content-center my-2">
        <div id="alerts"></div>
        <div id="search-results" class="row row-cols-2 row-cols-lg-4 row-cols-md-2 row-cols-sm-2 g-4">
        </div>
    </div>
    <div class="container my-5">
        <strong id="movies-count" class="fs-5"></strong>
        <ul class="nav nav-underline nav-fill mb-3 justify-content-start" id="lists-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active rounded-0 fs-5 text-light" id="watchlist-list-tab" data-bs-toggle="pill"
                    data-bs-target="#watchlist-list" type="button" role="tab" aria-controls="watchlist-list"
                    aria-selected="true">Watchlist <span id="watchlist-count"></span></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link rounded-0 text-light fs-5" id="watched-list-tab" data-bs-toggle="pill"
                    data-bs-target="#watched-list" type="button" role="tab" aria-controls="watched-list"
                    aria-selected="false">Watched <span id="watched-count"></span> </button>
            </li>
        </ul>
        <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="watchlist-list" role="tabpanel"
                aria-labelledby="watchlist-list-tab" tabindex="0">
                <div id="watchlist-container" class="row row-cols-2 row-cols-lg-4 row-cols-md-2 row-cols-sm-2 g-4">
                </div>
            </div>
            <div class="tab-pane fade" id="watched-list" role="tabpanel" aria-labelledby="watched-list-tab"
                tabindex="0">
                <div id="watched-container" class="row row-cols-2 row-cols-lg-4 row-cols-md-2 row-cols-sm-2 g-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../scripts/lists.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
